<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Turma</title>
    <link rel="stylesheet" href="../front/style/gerenciamento_turmas.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css"
    />
    <link rel="stylesheet" href="style/custom.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img src="./imagens/Logo.png" alt="logo" />
      </a>
    </header>
    <h1 class="title">Gerenciamento de Turmas:</h1>
    <div class="turma-container">
      <div class="flex-warp-container">
        <!-- As turmas serão adicionadas automaticamente aqui -->
      </div>
    </div>
    <!-- Modal de Criação de Turma -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="titulo_modal">Criação de Turma</h2>

        <!-- Formulário para criar uma turma -->
        <div class="form-container">
          <div id="turmaForm" class="data-content">
            <label for="turmaNome">Nome da turma:</label>
            <input type="text" id="turmaNome" class="input-field" />

            <label for="professor">Professor responsável:</label>
            <input type="text" id="professor" class="input-field" />

            <label for="dataInicio">Data de início:</label>
            <input type="date" id="dataInicio" class="input-field" />
          </div>
          <h3>Grupos:</h3>
          <ul id="gruposSemTurmaList">
            <!-- Grupos serão adicionados automaticamente aqui -->
          </ul>
          <button class="submit-turma">Criar turma</button>

          <!-- Modal de confirmação -->
          <div id="confirmacaoContainer" style="display: none">
            <p><strong>Confirme os dados da turma:</strong></p>
            <p>Nome da Turma: <span id="turmaNomeConfirmacao"></span></p>
            <p>Professor: <span id="professorConfirmacao"></span></p>
            <p>Data de Início: <span id="dataInicioConfirmacao"></span></p>
            <p>
              Grupos Selecionados:
              <span id="gruposSelecionadosConfirmacao"></span>
            </p>
            <button id="confirmarButton" type="submit">Confirmar</button>
            <button id="cancelarButton">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <button class="add-turma-button">Adicionar Turma</button>
    <!-- Moleke -->
    <div class="muleke">
      <a href="index.html">
        <img src="./imagens/mascote2.png" alt="mascote" />
      </a>
    </div>
    <script src="/front/scripts/gerenciamento_turmas_script.js"></script>
    <div id="alunos-container">
      <!-- Alunos serão adicionados aqui -->
    </div>  
  </body>
</html>
