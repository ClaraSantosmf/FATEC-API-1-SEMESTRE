<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Alunos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css"
    />
    <link rel="stylesheet" href="style/custom.css" />
    <link rel="stylesheet" href="style/gerenciamento_aluno.css" />
  </head>
  <header class="header">
    <img src="./imagens/Logo.png" alt="logo" />
  </header>
  <body>
    <h1 class="texto-titulo">Gerenciamento de Alunos</h1>
    <button id="buttonNovoAluno">Criar novo aluno</button>
    <div id="aluno-container" class="divAlunos"></div>
  </body>
  <div class="muleke">
    <a href="index.html">
      <img src="./imagens/mascote2.png" alt="mascote" />
    </a>
  </div>
  <dialog id="favDialog">
    <form method="dialog">
      <section>
        <label><strong>Nome:</strong></label>
        <input type="text" id="nomeNovoALuno" />
        <label><strong>Gênero:</strong></label>
        <select id="generoNovoAluno" size="1">
          <option value="default" disabled selected>Escolha uma opção</option>
          <option value="homem_cis">Homem Cis</option>
          <option value="mulher_cis">Mulher Cis</option>
          <option value="homem_trans">Homem Trans</option>
          <option value="mulher_trans">Mulher Trans</option>
          <option value="genero_neutro">Gênero Neutro</option>
          <option value="nao_binario">Não-Binário</option>
        </select>
        <label><strong>Data de nascimento:</strong></label>
        <input type="date" id="dataNascNovoAluno" />
      </section>
      <menu>
        <button id="submit" type="submit">Confirmar</button>
      </menu>
    </form>
  </dialog>
</html>
<script src="/front/scripts/gerenciamento_alunos.js"></script>
