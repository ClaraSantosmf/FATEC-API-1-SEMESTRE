async function getGlobalSettings() {
    try {
        const response = await fetch(
        "http://127.0.0.1:8080/api/v1/globalsettings/"
        );
        const globalSettings = await response.json();
        mostraGlobalSettings(globalSettings)
    } catch (error) {

        return null;
    }
}
