<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
        <link rel="stylesheet" href="style/custom.css">
        <title>Configurações Globais</title>
    </head>
    <body>
        <form id="formulario"></form>
            <label for="fname">quantidade de sprints:</label>
            <input type="text" id="quant" name="quant"><br><br>
            <label for="fname">quantidade de dias na sprint</label>
            <input type="text" id="dia" name="dia"><br><br>
            <input type="submit" id="submit" value="Enviar">
        </form>
    </body>
</html>

<script>
function mostrarValor() {
    // aqui vai ter a função pro back
    console.log(document.getElementById("quant").value);
    console.log(document.getElementById("dia").value);
}

document.getElementById("quant").onkeypress = function(e) {
    // 13 é a tecla <ENTER>. Se ela for pressionada, mostrar o valor
    if (e.keyCode == 13) {
        mostrarValor();
        e.preventDefault();
    }
}

document.getElementById("submit").onclick = function(e) {
    mostrarValor();
    e.preventDefault();
}

</script>
