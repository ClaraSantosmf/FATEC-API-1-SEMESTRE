<script>
    async function inicializando() {
        try {
            const response = await fetch('http://127.0.0.1:8080/'); // Substitua 'sua-rota-aqui' pela rota correta da sua API
            const data = await response.text()
            console.log("Capturado o text retornado" + data)
        } catch (error) {
            variavel = console.error("Erro ao buscar dados da API -> ", error);
        }
    }
    async function testando_json_data() {
        try {
            const response = await fetch('http://127.0.0.1:8080/get_json'); // Substitua 'sua-rota-aqui' pela rota correta da sua API
            debugger
            const data = await response.json()
            console.log("Capturado o text retornado", data)
        } catch (error) {

        }
    }
</script>
