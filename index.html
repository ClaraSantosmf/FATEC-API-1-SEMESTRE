<!DOCTYPE html>
<html>
<head>
    <title>Comunicação FrontEnd e Backend</title>
</head>
<body>
    <button onclick="inicializando()">Botão</button>
</body>
</html>
<script>
    let variavel;
    
    async function inicializando() {
        console.log("Clicou no botão");
        debugger;
        
        try {
            const response = await fetch('http://127.0.0.1:8080/'); // Substitua 'sua-rota-aqui' pela rota correta da sua API
            variavel = await response.json();
            console.log(variavel);
        } catch (error) {
            variavel = console.error("Erro ao buscar dados da API:", error);
        }
    }
</script>
