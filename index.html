<!DOCTYPE html>
<html>
<head>
    <title>Comunicação FrontEnd e Backend</title>
</head>
<body>
    <button onclick="inicializando()">Busca textos do tipo HttpResponse</button>
    <button onclick="testando_json_data()">Buscas json()</button>

    <div id="resultadoInicializando"></div>

    <div id="resultadoTestandoJson"></div>


</body>
</html>
<script>
    async function inicializando() {
        try {
            const response = await fetch('http://127.0.0.1:8080/'); // Substitua 'sua-rota-aqui' pela rota correta da sua API
            const data = await response.text()
            console.log("Capturado o text retornado" + data)
            document.getElementById('resultadoInicializando').textContent = "Capturado o text retornado: " + data;
        } catch (error) {
            const errorMessage = "Erro ao buscar dados da API -> " + error;
            console.error(errorMessage);
            document.getElementById('resultadoInicializando').textContent = errorMessage;
        }
    }
    async function testando_json_data() {
        try {
            const response = await fetch('http://127.0.0.1:8080/get_json'); // Substitua 'sua-rota-aqui' pela rota correta da sua API
            const data = await response.json()
            document.getElementById('resultadoTestandoJson').textContent = "Capturado o text retornado: " + JSON.stringify(data);
            console.log("Capturado o text retornado", data)
        } catch (error) {
            const errorMessage = "Erro ao buscar dados da API -> " + error;
            console.error(errorMessage);
            document.getElementById('resultadoTestandoJson').textContent = errorMessage;
        }
    }
</script>
